<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Antoniya Simeonova</title>
    <link
      rel="icon"
      id="favicon"
      href="./assets/icon.svg"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Static portfolio website" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300..900&family=Poppins:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script>
      // Check if the browser prefers dark mode
      if (
        window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches
      ) {
        const favicon = document.getElementById('favicon')
        favicon.href = './assets/icon-dark.svg' // Path to the dark mode favicon
      }
    </script>
  </head>
  <body>
    <div class="profile-card">
      <nav class="nav">
        <div class="name">Antoniya Simeonova</div>
        <div class="nav-buttons">
          <a href="./pages/about.html">About</a>
          <a href="">Projects</a>
          <a href="">Contacts</a>
        </div>
      </nav>
      <section class="content">
        <div class="left-column">
          <span class="profession">UI/UX DESIGNER</span>
          <span class="intro">Hello, my name is Antoniya Simeonova</span>
        </div>
        <div class="image">
          <img
            src="./assets/profilna.png"
            alt="profile-img"
            class="profile-img"
          />
        </div>
      </section>
      <div class="buttons">
        <button class="resume">Resume</button>
        <button class="linkedin">LinkedIn</button>
      </div>
    </div>
